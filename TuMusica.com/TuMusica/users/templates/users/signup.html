{% extends 'music/base.html' %}

{% block body_content %}
<h1>Sign up!</h1>
<form action="." method="POST">
    {% csrf_token %}

    {% for field in form %}
    <div class="sing_up_input">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
    </div>
    {% endfor %}
    <input value="Sign up" type="submit">
</form>
{% endblock body_content %}
