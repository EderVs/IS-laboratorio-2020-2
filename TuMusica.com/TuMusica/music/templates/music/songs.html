<h2>Songs</h2>
<ul>
    {% for song in songs %}
    <li>
        <div>
            {{ song.name }}
        </div>
        <div>
            {% for artist in song.artists.all %}
            {{ artist.name }},
            {% endfor %}
        </div>
        <div>
            <button>Like</button>
        </div>
    </li>
    {% endfor %}
</ul>
